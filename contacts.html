    <main>
        <div class="contacts">
            <h2>Свяжитесь с нами</h2>
            <p>Если у вас есть вопросы или пожелания, мы всегда рады помочь!</p>

            <div class="contact-info">
                <div class="contact-item">
                    <h3>Телефон</h3>
                    <p>+7 777 777 99 88</p>
                </div>
                <div class="contact-item">
                    <h3>Email</h3>
                    <p>polefloral@gmail.com</p>
                </div>
                <div class="contact-item">
                    <h3>Адрес</h3>
                    <p>Астана, ул. Мухамедханова,13</p>
                </div>
                <div class="contact-item">
                    <h3>Социальные сети</h3>
                    <div class="social-icons">
                        <a href=""><img
                                src="https://th.bing.com/th/id/R.99d34c78d03140bd605afd14dca01ed6?rik=nmkpUJtDFIXb1A&pid=ImgRaw&r=0"
                                alt=""></a>

                                src="https://th.bing.com/th/id/R.958376b3b0efd5ae292c055469730256?rik=fsnQbKRKQy4Q8A&pid=ImgRaw&r=0"
                                alt=""></a>
                    </div>
                </div>
            </div>

            <div class="contact-form">
                <h3>Оставьте сообщение</h3>
                <form action="" method="post">
                    <input type="text" name="name" placeholder="Ваше имя" required>
                    <input type="tel" name="phone" placeholder="Ваш телефон" required>
                    <textarea name="message" placeholder="Ваш вопрос" required></textarea>
                    <button type="submit">Отправить</button>
                </form>
            </div>
        </div>
    </main>
